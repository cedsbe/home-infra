---
# Linux-specific variables

# Privilege escalation
ansible_become: true
ansible_become_method: sudo
ansible_become_user: root

# Common packages
common_packages:
  - curl
  - wget
  - vim
  - htop
  - net-tools

# Package management
package_update_cache: true
package_upgrade: true

# SSH configuration
ssh_port: 22
ssh_password_authentication: false
ssh_permit_root_login: "without-password"

# Firewall rules (using ufw)
# Note: SSH is automatically allowed before firewall is enabled
firewall_rules:
  []
  # Example additional rules:
  # - { rule: "allow", port: 80, proto: "tcp", comment: "HTTP" }
  # - { rule: "allow", port: 443, proto: "tcp", comment: "HTTPS" }

# System tuning
swappiness: 10
vm_max_map_count: 262144

# Users to create
linux_users:
  []
