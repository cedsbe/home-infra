[defaults]
# Inventory configuration
inventory = inventory/hosts.yml

# WARNING: host_key_checking is disabled for lab/dev convenience
# This makes SSH connections vulnerable to man-in-the-middle attacks
# For production use, set this to True and manage known_hosts properly
host_key_checking = False

timeout = 30
forks = 10

# Facts injection settings
inject_facts_as_vars = False

# Roles path
roles_path = roles

# Collections path
collections_path = collections

# Output and logging
stdout_callback = default
callback_result_format = yaml
callback_enabled = profile_tasks, timer
log_path = logs/ansible.log

# Privilege escalation - handled per-platform in group_vars
# Linux hosts: Set in group_vars/linux/
# Windows hosts: Not supported, set ansible_become: false in group_vars/windows/

# SSH configuration
remote_user = ansible
private_key_file = ~/.ssh/id_rsa

# Performance tuning
gathering = smart
fact_caching = jsonfile
fact_caching_connection = cache/facts
fact_caching_timeout = 3600
pipelining = True

# Vault configuration
# vault_password_file = .vault_password

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30
pipelining = True
control_path = %(directory)s/%%h-%%r

[winrm_connection]
# Windows-specific connection settings
# These are applied when ansible_connection=winrm is set
