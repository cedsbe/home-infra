[defaults]
# Inventory configuration
inventory = inventory/hosts.yml

# HOMELAB CONFIGURATION: host_key_checking is disabled for convenience
# This is acceptable for home lab environments with trusted networks
# MitM attacks are considered acceptable risk in this homelab context
host_key_checking = False

timeout = 30
forks = 10

# Roles path
roles_path = roles

# Collections path
collections_path = collections

# Output and logging
stdout_callback = default
callback_result_format = yaml
callback_enabled = profile_tasks, timer
log_path = logs/ansible.log

# Privilege escalation - handled per-platform in group_vars
# Linux hosts: Set in group_vars/linux/
# Windows hosts: Not supported, set ansible_become: false in group_vars/windows/

# SSH configuration
remote_user = ansible
private_key_file = ~/.ssh/id_rsa

# Performance tuning
gathering = smart
fact_caching = jsonfile
fact_caching_connection = cache/facts
fact_caching_timeout = 3600
pipelining = True

# Vault configuration
# The vault_password_file MUST be gitignored and should contain only the Ansible Vault
# password as plain text (single line, without extra quotes).
# Create with: echo "your-vault-password" > .vault_password && chmod 600 .vault_password
vault_password_file = .vault_password

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30
pipelining = True
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r
