---
# Default variables for base-linux role

# System configuration
timezone: UTC
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
dns_servers:
  - 8.8.8.8
  - 8.8.4.4

# SSH configuration
ssh_port: 22
ssh_permit_root_login: "without-password"
ssh_password_authentication: false

# Firewall configuration
firewall_enabled: true
firewall_default_policy: deny
firewall_rules: [] # Additional firewall rules (SSH is automatically allowed)

# Package management
auto_update_enabled: false
common_packages: # Packages to install on all Linux systems
  - curl
  - wget
  - vim
  - htop
  - net-tools
