---
# Default variables for base-windows role

# System configuration
timezone: UTC
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org

# Windows Firewall
windows_firewall_enabled: true

# PowerShell
powershell_execution_policy: RemoteSigned

# Windows Update
windows_auto_update: false
windows_update_categories:
  - CriticalUpdates
  - SecurityUpdates

# Windows Features
windows_features: []

# Services to disable (customize per environment)
windows_services_to_disable:
  - XblAuthManager # Xbox services (not needed on servers)
  - Spooler # Print Spooler (security risk if not needed)
  - RemoteRegistry # Remote Registry (security risk)
  - WerSvc # Windows Error Reporting (not needed on servers)
  - RetailDemo # Retail Demo Service (not needed)
  - TrkWks # Distributed Link Tracking Client (rarely needed)
  - SysMain # Superfetch/SysMain (not beneficial on servers)
  - WSearch # Windows Search (resource intensive, rarely needed on servers)
