# Pre-commit configuration for home-infra repository
# Excludes git-crypt encrypted files to prevent CI/CD failures when keys are not available
# Encrypted files: *.secrets.auto.tfvars, backend.config, packer/**/.env, terraform/**/.env

# Global exclude for all git-crypt encrypted files
exclude: |
  (?x)^(
    .*\.secrets\.auto\.tfvars$|
    packer/.*/\.env$|
    terraform/.*/\.env$|
    backend\.config$|
    sensitive/.*
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace

      - id: end-of-file-fixer

      - id: check-merge-conflict

      - id: check-added-large-files

      - id: check-yaml
        args: [--allow-multiple-documents]

      - id: check-json
        exclude: |
          (?x)^(
            .devcontainer\/devcontainer\.json$
          )$

      - id: pretty-format-json
        args: ["--autofix"]
        exclude: |
          (?x)^(
            .devcontainer\/devcontainer\.json$
          )$

      - id: mixed-line-ending

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.4.0
    hooks:
      - id: cspell
        name: Spell check with cspell
        entry: cspell
        language: node
        files: \.(md|txt|yaml|yml|json|js|ts|tf|hcl|ps1|sh|py)$
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            node_modules/.*|
            .terraform/.*|
            terraform\.tfstate.*|
            .task/.*
          )$

  # - repo: https://github.com/terraform-docs/terraform-docs
  #   rev: v0.20.0
  #   hooks:
  #     - id: terraform-docs-go
  #       args: ["markdown", "table", "--output-file", "README.md"]
  #       files: \.tf$

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt

      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true

      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # YAML linting (excluding k8s manifests which may have templating)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml, --strict]

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: packer-validate
        name: Validate Packer templates
        entry: bash task_scripts/validate_packer.sh
        language: system
        files: packer/.*\.pkr\.hcl$
        pass_filenames: false

      - id: kubernetes-validate
        name: Validate Kubernetes manifests with kubeconform
        entry: bash task_scripts/validate_kubernetes.sh
        language: system
        files: ^k8s/.*\.(yaml|yml)$
        pass_filenames: false

      - id: taskfile-validate
        name: Validate Taskfiles
        entry: bash task_scripts/validate_taskfiles.sh
        language: system
        files: ^.*Taskfile\.yml$
        pass_filenames: false
