apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      securityContext:
        fsGroup: 65532
        fsGroupChangePolicy: "OnRootMismatch"
        sysctls:
          # Allows ICMP traffic (ping, traceroute) to resources behind cloudflared.
          - name: net.ipv4.ping_group_range
            value: "65532 65532"
      nodeSelector:
        topology.kubernetes.io/zone: hsp-proxmox0
      containers:
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2026.2.0 # renovate: datasource=docker depName=docker.io/cloudflare/cloudflared packageName=docker.io/cloudflare/cloudflared versioning=docker registryUrl=https://index.docker.io
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            privileged: false
            runAsUser: 65532
            runAsGroup: 65532
          env:
            # Defines an environment variable for the tunnel token.
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-token
                  key: token
          command:
            # Configures tunnel run parameters
            - cloudflared
            - tunnel
            - --no-autoupdate
            - --loglevel
            - info
            - --metrics
            - 0.0.0.0:2000
            - run
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          ports:
            - name: http-metrics
              containerPort: 2000
              protocol: TCP
          # Liveness: check that the process/metrics port is up, independent of tunnel state.
          livenessProbe:
            tcpSocket:
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          # Readiness: only report ready once there is an active tunnel connection.
          readinessProbe:
            httpGet:
              # Cloudflared has a /ready endpoint which returns 200 if and only if
              # it has an active connection to Cloudflare's network.
              path: /ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          # Startup: give the tunnel ample time to establish before enforcing liveness.
          startupProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 30
