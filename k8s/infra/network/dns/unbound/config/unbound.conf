server:
    # See https://github.com/MatthewVance/unbound-docker/blob/master/unbound.conf for details

    ###########################################################################
    # BASIC SETTINGS
    ###########################################################################
    cache-max-ttl: 86400
    cache-min-ttl: 300

    directory: "/opt/unbound/etc/unbound"

    do-ip4: yes
    do-ip6: no
    do-tcp: yes
    do-udp: yes

    edns-buffer-size: 1232

    interface: 0.0.0.0
    port: 53

    prefer-ip6: no

    rrset-roundrobin: yes

    username: "_unbound"



    ###########################################################################
    # LOGGING
    ###########################################################################

    log-local-actions: no
    log-queries: yes
    log-replies: yes
    log-servfail: yes


    logfile: /opt/unbound/etc/unbound/unbound.log
    verbosity: 4

    ###########################################################################
    # PERFORMANCE SETTINGS
    ###########################################################################


    infra-cache-slabs: 4
    incoming-num-tcp: 10
    key-cache-slabs: 4

    msg-cache-size: 142768128
    msg-cache-slabs: 4

    num-queries-per-thread: 4096
    num-threads: 3

    outgoing-range: 8192

    rrset-cache-size: 285536256
    rrset-cache-slabs: 4

    minimal-responses: yes

    prefetch: yes
    prefetch-key: yes

    serve-expired: yes

    so-reuseport: yes

    ###########################################################################
    # PRIVACY SETTINGS
    ###########################################################################

    #aggressive-nsec: yes # See Below

    delay-close: 10000

    do-daemonize: no

    do-not-query-localhost: no

    neg-cache-size: 4M

    qname-minimisation: yes

    ###########################################################################
    # SECURITY SETTINGS
    ###########################################################################

    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: fc00::/7 allow
    access-control: ::1/128 allow

    auto-trust-anchor-file: "var/root.key"

    chroot: "/opt/unbound/etc/unbound"

    deny-any: yes

    harden-algo-downgrade: yes
    harden-below-nxdomain: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-large-queries: yes
    harden-referral-path: no
    harden-short-bufsize: yes

    hide-http-user-agent: no
    hide-identity: yes
    hide-version: yes

    http-user-agent: "DNS"
    identity: "DNS"

    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10
    private-address: ::ffff:0:0/96

    ratelimit: 1000

    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

    unwanted-reply-threshold: 10000

    use-caps-for-id: no

    val-clean-additional: yes


    ###########################################################################
    # Additional Settings
    ###########################################################################

    # Limit on upstream queries for an incoming query and its recursion.
    max-global-quota: 1000

    # https://github.com/NLnetLabs/unbound/issues/362
    qname-minimisation: no
    aggressive-nsec: no

    infra-keep-probing: yes
    #infra-cache-min-rtt: 1000
    #infra-cache-max-rtt: 2000
    #infra-host-ttl: 10

    outbound-msg-retry: 128
    max-sent-count: 256

    udp-connect: no

    #ede: yes


    domain-insecure: "ad.ghiot.be"
    domain-insecure: "k8s.ghiot.be"
    domain-insecure: "minecraft.ghiot.be"

    private-domain: "ad.ghiot.be"
    private-domain: "k8s.ghiot.be"
    private-domain: "minecraft.ghiot.be"

    local-zone: "k8s.ghiot.be" transparent
    local-zone: "ad.ghiot.be" transparent
    local-zone: "minecraft.ghiot.be" transparent

    include: /opt/unbound/etc/unbound/a-records.conf
    include: /opt/unbound/etc/unbound/srv-records.conf
    include: /opt/unbound/etc/unbound/stub-zones.conf

remote-control:
    control-enable: no
