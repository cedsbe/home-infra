apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cnpg-system

resources:
  - ns.yaml
  # ClusterImageCatalog for CloudNativePG
  # See https://github.com/cloudnative-pg/artifacts/blob/main/image-catalogs/README.md
  - https://github.com/cloudnative-pg/artifacts/image-catalogs?ref=main

helmCharts:
  - name: cloudnative-pg
    repo: https://cloudnative-pg.github.io/charts
    releaseName: cnpg
    namespace: cnpg-system
    includeCRDs: true
    version: 0.27.1
    valuesFile: values.yaml
