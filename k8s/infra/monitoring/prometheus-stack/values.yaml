prometheus:
  prometheusSpec:
    nodeSelector:
      topology.kubernetes.io/zone: hsp-proxmox0
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: proxmox-csi
          volumeName: pv-prometheus
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10G
          selector:
            matchLabels:
              app: prometheus
