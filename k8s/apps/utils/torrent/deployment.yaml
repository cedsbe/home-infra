apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent
  namespace: torrent
  labels:
    app: torrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: torrent
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: hsp-proxmox0
      securityContext:
        runAsNonRoot: true
        runAsUser: 27039
        runAsGroup: 27039
        fsGroup: 27039
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
      dnsConfig:
        options:
          # Lower ndots to avoid search-domain expansion issues (musl/glibc resolver short-circuit)
          # and ensure external and cluster FQDNs resolve correctly.
          # Use this on other Alpine based containers if I face similar issues.
          - name: ndots
            value: "1"
      containers:
        - name: git-sync-vuetorrent
          image: registry.k8s.io/git-sync/git-sync:v4.5.1@sha256:1df295fdab03031f932f2b7dae82fa19bd77334e2510c311bbdfc7e09ef49ece # renovate: datasource=docker depName=registry.k8s.io/git-sync/git-sync packageName=registry.k8s.io/git-sync/git-sync versioning=docker registryUrl=https://registry.k8s.io
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          args:
            - --repo=https://github.com/VueTorrent/VueTorrent
            - --root=/tmp/git-sync
            - --ref=latest-release
            - --period=12h
            - --link=/themes/vuetorrent
            - --max-failures=10
            - -v=2
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 2000m
              memory: 256Mi
          volumeMounts:
            - name: themes
              mountPath: /themes
            - name: tmp
              mountPath: /tmp
        - name: torrent
          # yamllint disable-line rule:line-length
          image: ghcr.io/home-operations/qbittorrent:5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6 # renovate: datasource=docker depName=ghcr.io/home-operations/qbittorrent packageName=ghcr.io/home-operations/qbittorrent versioning=docker registryUrl=https://ghcr.io
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - name: http
              containerPort: 8080
            - name: torrent-tcp
              containerPort: 10011
              protocol: TCP
            - name: torrent-udp
              containerPort: 10011
              protocol: UDP
          envFrom:
            - configMapRef:
                name: common-env
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 1.5Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          volumeMounts:
            - name: torrent-config
              mountPath: /config
            - name: tmp
              mountPath: /tmp
            - name: themes
              mountPath: /themes
            - name: data
              mountPath: /app/data
      volumes:
        - name: torrent-config
          persistentVolumeClaim:
            claimName: torrent-config
        - name: tmp
          emptyDir: {}
        - name: themes
          emptyDir: {}
        - name: data
          nfs:
            server: 192.168.65.250
            path: /volume1/media
