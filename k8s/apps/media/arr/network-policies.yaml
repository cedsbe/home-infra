# Default deny all ingress and egress traffic in the arr namespace.
# Each app must explicitly allow the traffic it needs.
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny-all
  namespace: arr
spec:
  endpointSelector: {}
  ingress:
    - {}
  egress:
    - {}
---
# Allow DNS resolution for all pods (required for most apps)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-dns
  namespace: arr
spec:
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
---
# Allow ingress from the gateway namespace (for HTTPRoutes)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-gateway-ingress
  namespace: arr
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: gateway
---
# Allow arr apps to communicate with each other
# (e.g., Sonarr talks to Prowlarr for indexers)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-internal
  namespace: arr
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: arr
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: arr
---
# Allow egress to NFS server
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-nfs-egress
  namespace: arr
spec:
  endpointSelector: {}
  egress:
    - toCIDR:
        - 192.168.65.250/32
      toPorts:
        - ports:
            - port: "2049"
              protocol: TCP
            - port: "2049"
              protocol: UDP
            - port: "111"
              protocol: TCP
            - port: "111"
              protocol: UDP
---
# Allow egress to external services (indexers, download APIs)
# Uses FQDN selectors for better security when possible
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-external-egress
  namespace: arr
spec:
  endpointSelector: {}
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
