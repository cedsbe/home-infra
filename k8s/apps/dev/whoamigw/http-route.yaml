apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoamigw
  namespace: whoamigw
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "whoamigw.k8s.ghiot.be"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whoamigw
          port: 80
