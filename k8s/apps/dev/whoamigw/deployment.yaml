apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoamigw
  namespace: whoamigw
  labels:
    app: whoamigw
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoamigw
  template:
    metadata:
      namespace: whoamigw
      labels:
        app: whoamigw
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whoami
          image: ghcr.io/traefik/whoami:v1.11.0
          args:
            - --port=8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop: ["ALL"]
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 12Mi
            limits:
              cpu: 1000m
              memory: 24Mi
